<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mistral Chatbot - Retro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Courier New', monospace;
        background-color: #000000;
        color: #00ff00;
      }
      .chat-box {
        scrollbar-width: thin;
        scrollbar-color: #00ff00 #000000;
      }
      .chat-box::-webkit-scrollbar {
        width: 8px;
      }
      .chat-box::-webkit-scrollbar-thumb {
        background-color: #00ff00;
        border-radius: 0;
      }
      .blinking-cursor {
        animation: blink 1s steps(2, start) infinite;
      }
      @keyframes blink {
        to {
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <div class="max-w-3xl mx-auto border-2 border-green-500 p-4">
      <h1 class="text-2xl text-green-500 border-b border-green-500 pb-2 mb-4">
        > Mistral Chatbot <span class="blinking-cursor">_</span>
      </h1>

      <div id="chat-box" class="chat-box h-[60vh] overflow-y-auto border border-green-500 p-2 mb-4"></div>

      <form id="chat-form" class="flex gap-2">
        <input
          id="chat-input"
          type="text"
          placeholder="> Enter your prompt..."
          class="flex-1 bg-black border border-green-500 text-green-400 p-2 placeholder-green-700 outline-none focus:border-green-300"
          autocomplete="off"
        />
        <button
          class="bg-green-700 hover:bg-green-600 text-black font-bold py-2 px-4 border border-green-300"
        >
          Send
        </button>
      </form>

      <label class="mt-4 block">
        <input id="tts-toggle" type="checkbox" class="mr-2" />
        Enable TTS Streaming
      </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
